<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoMatrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <img src="assets/images/logo.png" alt="EchoMatrix Logo" />
      <div class="brand-text">
        <h1>EchoMatrix</h1>
        <p>A stable cognitive research system for meaning, emotion, and identity.</p>
      </div>
    </div>
  </header>

  <!-- STARFIELD -->
  <canvas id="stars"></canvas>

  <!-- CENTER SYSTEM -->
  <div class="system">
    <div class="core">
      <div class="roman">XLVIII</div>
    </div>

    <div class="orbit" id="orbit"></div>
  </div>

  <!-- OVERLAY PANEL -->
  <div class="overlay" id="overlay">
    <div class="panel">
      <button class="close" id="closeOverlay">âœ•</button>
      <h2 id="panelTitle"></h2>
      <div id="panelContent"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
