<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoMatrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- BACKGROUND -->
  <div id="background"></div>
  <canvas id="stars"></canvas>

  <!-- LOGO -->
  <header id="logo">
    <img src="assets/images/logo.png" alt="EchoMatrix Logo" />
  </header>

  <!-- CENTER CORE -->
  <div id="core">
    <div id="xlviii">XLVIII</div>
    <div id="core-sub">
      A stabilized cognitive research system
    </div>
  </div>

  <!-- GLYPH ORBIT -->
  <div id="glyph-orbit">
    <img src="assets/glyphs/glyph1.png" class="glyph" data-section="about" />
    <img src="assets/glyphs/glyph2.png" class="glyph" data-section="founder" />
    <img src="assets/glyphs/glyph3.png" class="glyph" data-section="problem" />
    <img src="assets/glyphs/glyph4.png" class="glyph" data-section="system" />
    <img src="assets/glyphs/glyph5.png" class="glyph" data-section="progress" />
    <img src="assets/glyphs/glyph6.png" class="glyph" data-section="vision" />
    <img src="assets/glyphs/glyph7.png" class="glyph" data-section="funding" />
    <img src="assets/glyphs/glyph8.png" class="glyph" data-section="contact" />
  </div>

  <!-- OVERLAY -->
  <div id="overlay" class="hidden">
    <div id="overlay-bg"></div>

    <div id="overlay-content">
      <img id="overlay-glyph" />
      <div id="overlay-text"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
