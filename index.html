<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoMatrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- BACKGROUND -->
  <div id="nebula"></div>
  <canvas id="stars"></canvas>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="EchoMatrix Logo" />
      <span>EchoMatrix</span>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div id="core">
      <div id="xlviii">XLVIII</div>
    </div>

    <!-- GLYPH ORBIT -->
    <div id="glyph-orbit">
      <img src="assets/glyphs/glyph-1.png" data-label="About" />
      <img src="assets/glyphs/glyph-2.png" data-label="Founder" />
      <img src="assets/glyphs/glyph-3.png" data-label="Research" />
      <img src="assets/glyphs/glyph-4.png" data-label="Funding" />
      <img src="assets/glyphs/glyph-5.png" data-label="Contact" />
      <img src="assets/glyphs/glyph-6.png" data-label="EchoLex" />
      <img src="assets/glyphs/glyph-7.png" data-label="IP" />
      <img src="assets/glyphs/glyph-8.png" data-label="Vault" />
    </div>

    <!-- MOON PLACEHOLDERS -->
    <div id="moon-orbit"></div>
  </main>

  <!-- OVERLAY -->
  <div id="overlay">
    <div class="overlay-content">
      <div class="overlay-glyph"></div>
      <div class="overlay-text">
        <h2 id="overlay-title"></h2>
        <p>This section contains protected EchoMatrix content.</p>
      </div>
      <div id="overlay-close"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
