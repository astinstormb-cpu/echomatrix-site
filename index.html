<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoMatrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Background -->
  <div id="nebula"></div>
  <canvas id="stars"></canvas>

  <!-- Core System -->
  <main id="system">

    <!-- Core -->
    <div id="core">
      <span class="roman">XLVIII</span>
    </div>

    <!-- Glyph Ring -->
    <div id="glyph-ring">
      <img src="assets/GLYPHS/glyph1.png" data-label="About" />
      <img src="assets/GLYPHS/glyph2.png" data-label="Founder" />
      <img src="assets/GLYPHS/glyph3.png" data-label="Research" />
      <img src="assets/GLYPHS/glyph4.png" data-label="Funding" />
      <img src="assets/GLYPHS/glyph5.png" data-label="Contact" />
      <img src="assets/GLYPHS/glyph6.png" data-label="IP" />
      <img src="assets/GLYPHS/glyph7.png" data-label="Papers" />
      <img src="assets/GLYPHS/glyph8.png" data-label="EchoLex" />
    </div>

  </main>

  <!-- Overlay -->
  <div id="overlay">
    <div id="overlay-content">
      <span id="overlay-close">âœ•</span>
      <h2 id="overlay-title"></h2>
      <p id="overlay-text"></p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
