<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoMatrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Background -->
  <div class="nebula"></div>
  <canvas id="stars"></canvas>

  <!-- Header -->
  <header class="header">
    <img src="assets/images/logo.png" class="logo" alt="EchoMatrix Logo">
    <div class="header-text">
      <h1>EchoMatrix</h1>
      <p>A stable cognitive research system for meaning, emotion, and identity.</p>
    </div>
  </header>

  <!-- Core -->
  <div class="core-container">
    <div class="core">XLVIII</div>

    <div class="orbit">
      <img src="assets/images/glyph-1.png" class="glyph" data-section="about">
      <img src="assets/images/glyph-2.png" class="glyph" data-section="founder">
      <img src="assets/images/glyph-3.png" class="glyph" data-section="research">
      <img src="assets/images/glyph-4.png" class="glyph" data-section="status">
      <img src="assets/images/glyph-5.png" class="glyph" data-section="funding">
      <img src="assets/images/glyph-6.png" class="glyph" data-section="vision">
      <img src="assets/images/glyph-7.png" class="glyph" data-section="papers">
      <img src="assets/images/glyph-8.png" class="glyph" data-section="contact">
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-content">
      <img id="overlay-glyph" />
      <div id="overlay-text"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
